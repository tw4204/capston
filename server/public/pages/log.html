<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#log_data").hide();
    $("#back_button").hide();
    $.get('../log/log.txt', function(data) {
	$('#log_data').text(data);
    });
    $("#log").click(function(){
	$('#log_data').show();
	$('#back_button').show();
	$('#log').hide();
    });
    $("#back_button").click(function(){
	$('#log_data').hide();
	$('#back_button').hide();
	$('#log').show();
    });
});
</script>
